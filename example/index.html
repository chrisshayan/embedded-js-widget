<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Embedded widget test</title>
</head>
<body>
<h1>VietnamWorks Widget</h1>
<div id="vietnamworks-jobs" class="light-skin" data-vnw-keyword="" data-vnw-numjobs="5" data-vnw-userid="" data-vnw-lang="1" data-vnw-industry="" data-vnw-location="" data-vnw-email=""></div>
<script>
(function (window, document) {
  var loader = function () {
    var script = document.createElement("script"), tag = document.getElementsByTagName("script")[0];
    script.src = "./../embed.min.js";
    tag.parentNode.insertBefore(script, tag);
  };
  window.addEventListener ? window.addEventListener("load", loader, false) : window.attachEvent("onload", loader);
})(window, document);
</script>
</body>
</html>
